<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Newsletter signup</title>
    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- add custom stylesheet -->
<link rel="stylesheet" href="css/index.css">
<!-- add favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
<link rel="manifest" href="/favicon/site.webmanifest">
  </head>
  <body>
    <body class="text-center" cz-shortcut-listen="true">
      <form class="form-signin" method="post" >
    <img class="mb-4" src="favicon/android-chrome-192x192.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newsletter!</h1>
    <input name="firstName" type="text" class="form-control top" placeholder="First Name" required="" autofocus="">
    <input name="lastName" type="text" class="form-control middle" placeholder="Last Name" required="">
    <input name="email" type="email" class="form-control bottom" placeholder="E-mail" required="">
    <div class="checkbox mb-3">

    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
    <p class="mt-5 mb-3 text-muted">Jay Huang @2020</p>
  </form>
  </body>
</html>
